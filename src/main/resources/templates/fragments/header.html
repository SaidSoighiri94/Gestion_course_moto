<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
    <th:block th:fragment="header-css">
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title th:text="${title ?: 'CourseMoto'}"></title>
        <!-- Lien vers l'icÃ´ne de l'application -->
        <!--<link rel="icon" type="image/x-icon" th:href="@{/favicon.ico}">-->
        <!-- Liens vers Bootstrap 5 CSS via Webjars -->
        <link th:href="@{/webjars/bootstrap/css/bootstrap.min.css}" rel="stylesheet">
        <link href="/webjars/font-awesome/css/all.min.css" th:href="@{/webjars/font-awesome/css/all.min.css}" rel="stylesheet">
        <link rel="stylesheet" th:href="@{/css/style.css}" />
    </th:block>
</head>

<body>
<!-- Fragments de header -->
<div th:fragment="navigation">
    <!-- Barre de navigation -->
    <nav class="navbar navbar-expand-md navbar-dark bg-black md-4">
        <div class="container-fluid">
            <a class="navbar-brand" th:href="@{/home}">
                <img th:src="@{/images/imgFont/logoMoto.png}" width="70" height="50" alt="Image logo"/>
            </a>

            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarCollapse">
                <ul class="navbar-nav me-auto mb-2 mb-md-0 d-flex ms-auto justify-content-between align-items-center">
                    <li class="nav-item">
                        <a class="nav-link " href="#" th:href="@{/home}" th:classappend="${activeTab=='home'?'active':null}" aria-current="page" ><i class="fas fa-home"></i> Accueil</a>
                    </li>
                    <li class="nav-item me-3" sec:authorize="isAuthenticated()">
                        <a class="nav-link" href="#" th:href="@{/admin/pilote/listePilotes}" th:classappend="${activeTab=='pilote'?'active':null}"><i class="fas fa-motorcycle"></i> Pilote</a>
                    </li>
                    <li class="nav-item me-3" sec:authorize="isAuthenticated()">
                        <a class="nav-link" href="#" th:href="@{/admin/listeCircuits}" th:classappend="${activeTab=='circuit'?'active':null}"><i class="fas fa-map-marker"></i> Circuit</a>
                    </li>

                    <li class="nav-item mr-5 me-3" sec:authorize="isAuthenticated()">
                        <span class="text-light">Bienvenue</span> <span class="text-primary" sec:authentication="name"></span>
                        (<span sec:authentication="authorities[0]"></span>)
                    </li>

                    <li sec:authorize="isAnonymous()" class="nav-item mr-2 me-3">
                        <a class="nav-link" href="/login">Connexion</a>
                    </li>


                    <li sec:authorize="isAuthenticated()" class="nav-item mr-2 ms-auto">
                        <form action="/logout" method="post">
                            <button class="btn btn-primary">Deconnexion</button>
                        </form>
                    </li>

                </ul>
            </div>
        </div>
    </nav>
</div>
</body>
</html>
