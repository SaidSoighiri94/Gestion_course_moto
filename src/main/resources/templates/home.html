<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <link th:replace="fragments/header :: header-css" />
</head>

<body>

<!-- Inclusion de la navigation qui se trouve dans le fichier header sous le sous frament navigation -->
 <header th:replace="~{fragments/header :: navigation(activeTab='home') }"></header>
<div th:replace="~{fragments/sideBar :: sidebar}"></div>
<main class="ContenuPrincipale">
<!-- Le contenu spécifique de la page ici -->
<div class="container">
    <div class="row mb-4">

        <!--Ajoutde message de succé de l inscription-->
        <div th:if="${successMessage}" class="alert alert-success">
            <i class="fas fa-check-circle"></i><span th:text="${successMessage}"></span>
        </div>
        <div class="col">

            <h1>Bienvenue sur la page d'accueil</h1>
            <p>Ceci est le contenu spécifique de la page d'accueil.</p>
        </div>
    </div>

</div>
</main>
<!-- inclure le footer ici -->

<div th:replace="~{fragments/footer}">
</div>
</body>
</html>
