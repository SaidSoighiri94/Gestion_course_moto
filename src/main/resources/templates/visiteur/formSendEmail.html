<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <div th:replace="fragments/header :: header-css"/>
</head>
<body>
<header th:replace="fragments/header :: navigation">
</header>
<div class="container">
<!--div class="row justify-content-center"-->
    <div class="card col-8 mt-4">
        <div class="card-header">
            <h3>Demande de réinitialisation de mot de passe</h3>
        </div>
        <div class="card-body text-center">
            <form th:action="@{/visiteur/passwordReset}" th:object="${passwordResetDto}" method="post">
                <div class="mb-3 d-flex align-items-center">
                    <div th:if="${#fields.hasErrors('email')}" class="alert alert-danger">
                        <div th:each="err : ${#fields.errors('email')}" th:text="${err}"></div>
                    </div>
                    <label for="email" class="form-label me-3">Adresse e-mail</label>
                    <input type="email" id="email" name="email" class="form-control" required="required" />
                </div>

                <button class="btn btn-primary" type="submit">Demander la réinitialisation</button>
            </form>
        </div>
    </div>
</div>
<!--/div-->
</body>
<footer th:replace="fragments/footer ::footer"></footer>
</html>
