<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <div th:replace="fragments/header :: header-css"/>
</head>
<body>
<header th:replace="fragments/header :: navigation"></header>
<main class="container">
    <div class="row">

        <div class="card col-md-8 mx-auto mt-3">
            <div class="card-header">
                <h1>Login</h1>
            </div>
            <div class="card-body">
                <form>
                    <div class="input-group mb-3">
                        <span class="input-group-text"><i class="fas fa-envelope text-primary"></i></span>
                        <div class="form-floating">
                            <input type="text" class="form-control " id="email" placeholder="exemple@email.com">
                            <label for="email">Email</label>
                        </div>

                    </div>
                    <div class="input-group mb-3">
                        <span class="input-group-text"><i class="fas fa-lock"></i></span>
                        <div class="form-floating">
                            <input type="password" id="password" name="password" placeholder="Mot de passe" class="form-control">
                            <label for="password" class="form-label">Mot de passe</label>
                        </div>
                        </div>
                    <div class="d-grid gap-2 mb-4">
                        <button class="btn btn-primary col-4"><i class="fas fa-sign-in"></i>Se connecter</button>
                    </div>
                     </form>
            </div>
        </div>

    </div>


</main>
<footer th:replace="fragments/footer ::footer"></footer>
</body>
</html>
