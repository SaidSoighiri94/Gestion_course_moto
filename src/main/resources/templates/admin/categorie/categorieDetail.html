<!DOCTYPE html>
<html  xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:replace="~{fragments/header :: header-css}" />
</head>
<body>
<header th:replace="~{fragments/header :: navigation}"></header>
<main class="container">
    <div class="row">
        <div class="card col-md-8">
            <div class="card-header"><h1>Details de la categorie</h1></div>
            <div class="card-body">
                <p class="card-text"><span>ID :</span> <span th:text="${categorie.idCategorie}"></span></p>
                <p><i>Nom de la categorie :</i> <span th:text="${categorie.nomCategorie}"></span></p>
                <p><i>Description de la  categorie :</i> <span th:text="${categorie.descriptionCategorie}"></span></p>
            </div>
            <div class="card-footer"><a class="btn btn-secondary btn-sm" href="/admin/categorie/listeCategories">Retour</a></div>
        </div>
    </div>
</main>
<footer th:replace="~{fragments/footer ::footer}"></footer>
</body>

</html>
