<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <div th:replace="fragments/header::header-css"/>
</head>
<body>
<header th:replace="fragments/header :: navigation"></header>
<main class="container">

    <h1>Liste des categories</h1>
    <a th:href="@{/admin/categorie/create}" class="btn btn-primary btn-lg" role="button"><i class="fas fa-add"></i>Nouvelle categorie</a>
    <table class="table table-striped table-hover">
        <thead>
        <tr>
            <th>Id</th>
            <th>Nom de la categorie</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="categorie : ${lesCategories}">
            <td th:text="${categorie.idCategorie}"></td>
            <td th:text="${categorie.nomCategorie}"></td>
            <!--Ajout des boutons-->
            <td>
                <a th:href="@{/admin/categorie/detail/__${categorie.idCategorie}__}" class="btn btn-primary btn-sm"><i class="fas fa-circle-info"></i>DÃ©tails</a>
                <a th:href="@{/admin/categorie/edit/__${categorie.idCategorie}__}" class="btn btn-secondary btn-sm"><i class="fas fa-edit"></i>Modifier</a>
                <a th:href="@{/admin/categorie/delete/__${categorie.idCategorie}__}" class="btn btn-danger btn-sm"><i class="fas fa-trash-alt"></i>Supprimer</a>

            </td>
        </tr>
        </tbody>
    </table>
</main>
<footer th:replace="fragments/footer ::footer"></footer>
</body>
</html>
