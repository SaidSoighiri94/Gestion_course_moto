<!DOCTYPE html>
 <html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: header-css">

<body>

<div class="container">
        <h1 class="mx-auto text-center mt-4">Liste des e-mail archivés</h1>
            <div class="table-responsive-md mt-4">

                <table class="table table-hover table-striped">
                    <thead>
                    <tr>
                        <th>ID</th>
                        <th>Destinataire</th>
                        <th>Sujet</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="email :${emails}">
                        <td th:text="${email.idEmail}"></td>
                        <td th:text="${email.recipient}"></td>
                        <td th:text="${email.subject}"></td>
                        <!--Ajout des boutons avec icônes-->
                        <td>
                            <a th:href="@{/admin/email/detail/__${email.idEmail}__}" class="btn btn-primary btn-sm"><i class="fas fa-info-circle"></i> Détails</a>
                            <a th:href="@{/admin/email/edit/__${email.idEmail}__}" class="btn btn-secondary btn-sm"><i class="fas fa-edit"></i> Modifier</a>
                            <a th:href="@{/admin/email/delete/__${email.idEmail}__}" class="btn btn-danger btn-sm"><i class="fas fa-trash-alt"></i> Supprimer</a>
                        </td>

                    </tr>
                    </tbody>
                </table>

            </div>

</div>

</body>
</html>
