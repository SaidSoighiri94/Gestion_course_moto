<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title> Gestion de course moto</title>
    <!-- Insertion du webjars bootstrap-->
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/5.0.0/css/bootstrap.min.css}" />
</head>
<body>
<!--Navbar-->

<div class="container mt-4">

    <h1>Liste des circuits</h1>
    <table class="table">
        <thead>
        <tr>
            <th>Id</th>
            <th>Nom du circuit</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="circuit : ${lesCircuits}">
            <td th:text="${circuit.idCircuit}"></td>
            <td th:text="${circuit.nomCircuit}"></td>
            <!--Ajout des boutons-->
            <td>
                <a th:href="@{/admin/circuit/detail/__${circuit.idCircuit}__}" class="btn btn-primary btn-sm">DÃ©tails</a>
                <a th:href="@{/admin/circuit/edit/__${circuit.idCircuit}__}" class="btn btn-secondary btn-sm">Modifier</a>
                <a th:href="@{/admin/circuit/delete/__${circuit.idCircuit}__}" class="btn btn-danger btn-sm">Supprimer</a>

            </td>
        </tr>
        </tbody>
    </table>
</div>


</body>
</html>
