<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title> Gestion de course moto</title>
    <!-- Insertion du webjars bootstrap-->
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/5.0.0/css/bootstrap.min.css}" />
</head>
<body>
<h2>Ajouter Circuit</h2>
<form method="post" th:object="${circuitDto}" th:action="@{/admin/circuit/create}">
    <label for="nomCircuit">Nom du Circuit:</label>
    <div th:if="${#fields.hasErrors('nomCircuit')}"
         th:errors="*{nomCircuit}" class="alert alert-danger"></div>
    <input type="text" id="nomCircuit" name="nomCircuit" th:field="*{nomCircuit}" />

    <br/>
    <label for="adresseCircuit">Adresse du Circuit:</label>
    <input type="text" id="adresseCircuit" name="adresseCircuit" th:field="*{adresseCircuit}"  />
    <br/>
    <label for="longueur">Longueur du Circuit:</label>
    <input type="number" id="longueur" name="longueur" th:field="*{longueur}"  />
    <br/>
    <input type="submit" value="Ajouter" />
</form>
<a href="/admin/listeCircuits">Retour</a>
</body>
</html>
